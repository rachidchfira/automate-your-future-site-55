  <rect width="1200" height="630" fill="#1E1B4B"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#312E81" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Gradient Overlay -->
  <defs>
    <radialGradient id="gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:0.1"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Robot Icon -->
  <rect x="240" y="275" width="60" height="50" rx="8" fill="#8B5CF6" opacity="0.9"/>
  <rect x="250" y="285" width="40" height="30" rx="4" fill="#FFFFFF"/>
  <circle cx="260" cy="295" r="3" fill="#8B5CF6"/>
  <circle cx="280" cy="295" r="3" fill="#8B5CF6"/>
  <circle cx="270" cy="265" r="4" fill="#A855F7"/>
  <line x1="270" y1="269" x2="270" y2="275" stroke="#A855F7" stroke-width="2"/>
  
  <!-- Main Text -->
  <text x="350" y="280" font-family="Inter, sans-serif" font-size="72" font-weight="700" fill="#FFFFFF">
    NixusAi
  </text>
  
  <!-- Subtitle -->
  <text x="350" y="340" font-family="Inter, sans-serif" font-size="32" font-weight="400" fill="#C4B5FD">
    AUTOMATE YOUR WORK
  </text>
  
  <!-- Description -->
  <text x="350" y="390" font-family="Inter, sans-serif" font-size="24" font-weight="300" fill="#A78BFA">
    Intelligent automation solutions for modern businesses
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="1000" cy="150" r="4" fill="#8B5CF6" opacity="0.6"/>
  <circle cx="1050" cy="200" r="3" fill="#A855F7" opacity="0.8"/>
  <circle cx="950" cy="180" r="2" fill="#C4B5FD" opacity="0.9"/>
  
  <circle cx="150" cy="500" r="3" fill="#8B5CF6" opacity="0.7"/>
  <circle cx="100" cy="450" r="2" fill="#A855F7" opacity="0.8"/>
  <circle cx="200" cy="480" r="4" fill="#C4B5FD" opacity="0.6"/>
